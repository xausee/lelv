{{set . "title" "乐旅 | 图说"}} {{template "header.html" .}} {{template "navbar.html" .}}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="row-fluid">
                {{range $index, $blog := .PicturesBlogs}}
                <div class="col-md-3">
                    <a href={{url "Blog.View" $blog.ID}} title="{{$blog.Title}}" target="_blank">
                        <!--<img class="lazy img-responsive" src="{{$blog.Cover}}" alt="{{$blog.Title}}" width="100%" height="200">-->
                        <img src="{{$blog.Cover}}" width="100%" height="150">
                    </a>
                    <div class="caption">
                        <h5>{{$blog.Title}}</h5>
                        <!--<a href={{url "User.Index" $blog.AuthorID}} title="" target="_blank">{{$blog.Author}}<small></small></a>
                        <small>{{$blog.BriefText}}</small>-->
                    </div>
                    <!--<p>{{$blog.BriefText}}</p>-->
                </div>
                {{end}}
            </div>
        </div>
        <div class="col-md-2">{{template "rightpanal.html" .}}</div>
    </div>
</div>

{{template "footer.html" .}}
